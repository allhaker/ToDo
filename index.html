<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <link href="style.css" rel="stylesheet">
</head>

<body id="my-body">
  <h1>My minimalistic ToDo application</h1>
  <div class="container form">
    <form>
      <h2>Enter your ToDo content here!</h2>
      <input type="text" placeholder="Type Here" required>
      <input type="submit">
    </form>
  </div>
  <div class="container item">
    <div class="block left">
      <label>Title:</label>
      <div>Fix a Car</div><br>
      <label>Date:</label>
      <div>25.06.1993</div>
    </div>
    <div class="block right">
      <label>Author:</label>
      <a href="huy.com">MySelf</a><br>
      <button>Delete</button>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</body>

</html>
